<!DOCTYPE html>
<html>
<head>
  <title>Gemini Summarizer Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="globalConfirmation" class="confirmation-message">Changes saved!</div>
<h1>Gemini Summarizer Settings</h1>

<div class="tab">
  <button class="tablinks active" data-tab="promptTemplates">Prompt Templates</button>
  <button class="tablinks" data-tab="aiSettings">AI Settings</button>
  <button class="tablinks" data-tab="blockedDomains">Blocked Domains</button>
</div>

<div id="promptTemplates" class="tabcontent active">
  <div id="promptTemplatesContainer">
    <!-- Prompt template inputs will be added here -->
  </div>
  <button id="resetPrompts" class="reset-button">Reset Prompts</button>
  <button id="promptTemplates-apply">Apply Changes</button>
</div>

<div id="aiSettings" class="tabcontent">
  <label for="geminiApiKey">Gemini API Key:</label>
  <input type="text" id="geminiApiKey">

  <label for="maxOutputTokens">Max Output Tokens (1-3000):</label>
  <input type="number" id="maxOutputTokens" min="1" max="3000" value="1000">
  <button id="aiSettings-apply">Apply Changes</button>
</div>

<div id="blockedDomains" class="tabcontent">
  <h2>Blocked Domains</h2>
  <div id="addDomainInputContainer">
    <input type="text" id="addDomainInput" placeholder="Add a domain (e.g., example.com)">
    <button id="addDomainButton" class="add-domain-button">+</button>
  </div>
  <div class="blocked-domains-container">
    <div class="blocked-domains-column">
      <ul id="blockedDomainsListColumn1"></ul>
    </div>
    <div class="blocked-domains-column">
      <ul id="blockedDomainsListColumn2"></ul>
    </div>
  </div>
</div>

<script type="module" src="popup.js"></script>
</body>
</html>
