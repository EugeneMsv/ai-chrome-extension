<!DOCTYPE html>
<html>
<head>
  <title>Gemini Summarizer Options</title>
  <style>
    body {
        font-family: sans-serif;
        width: 300px;
        padding: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Gemini Summarizer Options</h1>
<label for="geminiApiKey">Gemini API Key:</label>
<input type="text" id="geminiApiKey">
<button id="saveApiKey">Save API Key</button>
<script src="options.js"></script>
</body>
</html>
